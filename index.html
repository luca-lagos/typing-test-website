<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Typing test website - Luca Lagos</title>
    <link rel="stylesheet" href="./src/css/App.css" />
  </head>
  <body>
    <div id="progress_bar" class="progress-bar">
      <div></div>
    </div>
    <button id="btn_start" title="start-button" class="start">Start</button>
    <div id="finish" class="disabled">
      <p id="correct_letters">Correct words: <span>0</span></p>
      <p id="incorrect_letters">Incorrect words: <span>0</span></p>
      <p id="wpm">Words per minute: <span>0</span></p>
      <button title="restart-button" id="btn_restart">Restart</button>
      <footer></footer>
    </div>
    <script src="./src/js/App.js"></script>
  </body>
</html>
