<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" 
      type="image/png" 
      href="./src/images/favicon.png">
    <title>Typing test website - Luca Lagos</title>
    <link rel="stylesheet" href="./src/css/App.css" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
  </head>
  <body>
    <div id="progress_bar" class="progress-bar">
      <div></div>
    </div>
    <input type="text" name="" id="">
    <div class="start">
      <div>
        <h2>Test de tipeo</h2>
        <p>
          Por favor, presciona el boton para empezar el juego. Espero que lo disfrutes :).
        </p>
      </div>
      <button id="btn_start" title="Start game"><span class="material-icons">
        play_arrow
        </span></button>
    </div>
    <div id="actual_word"></div>
    <div id="finish" class="disabled">
      <p id="correct_letters">Letras correctas: <span></span></p>
      <p id="incorrect_letters">Letras incorrectas: <span></span></p>
      <p id="wpm">Palabras terminadas: <span></span></p>
      <p id="total_points"></p>
      <button title="Restart game" id="btn_restart"><span class="material-icons">
        replay
        </span></button>
      <footer></footer>
    </div>
    <script src="./src/js/App.js" defer></script>
    <script src="./src/js/Words.js"></script>
  </body>
</html>
